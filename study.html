<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/partials/page-study.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;Z700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>
<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Esses são os Proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Back-End</option>
                            <option value="2">Front-End</option>
                            <option value="3">Banco de Dados</option>
                            <option value="4">Segurança</option>
                            <option value="5">Inteligencia Artificial</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da Semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Domingo</option>
                            <option value="2">Segunda</option>
                            <option value="3">Terça</option>
                            <option value="4">Quarta</option>
                            <option value="5">Quinta</option>
                            <option value="5">Sexta</option>
                            <option value="5">Sábado</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>
        <main>
            <article>
                <head>
                    <img src="https://media-exp1.licdn.com/dms/image/C4D03AQGSSVBJ7mUwTA/profile-displayphoto-shrink_200_200/0?e=1603324800&v=beta&t=FDz0ud07xQig4OQEzb57I1IPE0NdHybz6GdMrQCMu1w" alt=" Guilherme">
                    <div>
                        <strong>
                            Guilherme Assis
                        </strong>
                        <span>
                            Aula de Depilação
                        </span>
                    </div>
                </head>
                <p>
                    Especialista em técnicas avançadas de depilação. <br>
                    Apaixonado por depilação com linha, design de sobrancelhas e maquiagem. <br>
                    Meu estilo é agressivo gosto de muito brilho e muita cor.<br> 
                </p>
                <footer>
                    <p>
                        Preço/hora <strong>R$35,00</strong>
                    </p>
                    <button type="button">
                        <img src="/images/icons/whatsapp.svg" alt="whatsapp">
                        Entrar em contato
                    </button>
                </footer>
            </article>
        </main>
    </div>
</body>

</html>
